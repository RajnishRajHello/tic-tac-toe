<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tik tck toe</title>
    <link
      rel="icon"
      href="https://img.icons8.com/?size=100&id=INmDzny7V4hD&format=png&color=000000"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score">
      <div class="scoreX">
        <h6>
          <button>&#8634;</button>
          ScoreX =
          <span>0</span>
        </h6>
      </div>
      <div class="scoreO">
        <h6>
          <button>&#8634;</button>ScoreO =
          <span>0</span>
        </h6>
      </div>
    </div>

    <div class="top">
      <img
        src="https://img.icons8.com/?size=100&id=INmDzny7V4hD&format=png&color=000000"
        alt=""
      />

      <h2>Tic Tac Toe</h2>
    </div>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="result">Play!</div>
    <button class="playAgain" type="reset" onclick="location.reload();">
      Play again
    </button>
    <div class="navbar">
      <div class="nav"></div>
      <div class="nav"></div>
      <div class="nav"></div>
    </div>
    <div class="navContent">
      <div class="options">
        <a
          style="padding: 0 5px"
          href="https://github.com/RajnishRajHello/tic-tac-toe"
          target="_blank"
        >
          <img
            src="https://img.icons8.com/?size=25&id=62856&format=png&color=ffffff"
            alt=""
          />
          Github
        </a>
      </div>

      <div style="background: fixed; width: 150px"></div>
      <div class="bottom">created by Divyanshu & Rajnish</div>
      <div style="background: fixed; width: 150px"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
    <script src="menuTask.js"></script>
  </body>
</html>
